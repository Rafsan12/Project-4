<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Flower Bank App</title>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center pt-10">

    <!-- Header Section -->
    <h1 class="text-3xl font-bold text-center mb-6 text-blue-600">Flower Bank App</h1>
    
    <!-- Current Balance Display -->
    <div class="text-2xl font-semibold text-center mb-8 bg-white shadow-md py-4 px-6 rounded-lg">
        Current Balance: $ <span id="total-balance">0.00</span>
    </div>

    <!-- Main Content Container -->
    <div class="flex flex-wrap justify-around w-full max-w-4xl">

        <!-- Deposit and Withdraw Section -->
        <div class="bg-white p-6 rounded-lg shadow-md w-full sm:w-1/2 mb-6 sm:mb-0">
            <div class="mb-4">
                <label for="deposit-input" class="block text-xl mb-2">Deposit Amount:</label>
                <input type="number" id="deposit-input" placeholder="Enter deposit amount" class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div class="mb-4">
                <label for="withdraw-input" class="block text-xl mb-2">Withdraw Amount:</label>
                <input type="number" id="withdraw-input" placeholder="Enter withdraw amount" class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div class="flex justify-between mb-6">
                <button id="deposit-btn" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600">Deposit</button>
                <button id="withdraw-btn" class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600">Withdraw</button>
            </div>
        </div>

        <!-- Transaction History Section -->
        <div class="bg-white p-6 rounded-lg shadow-md w-full sm:w-1/2 ">
            <button id="transaction-history-btn" class="bg-blue-500 text-white py-2 px-4 rounded mb-4 hover:bg-blue-600 w-full">View Transaction History</button>
            <div class="overflow-x-auto">
                <table id="transaction-history-table" class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Amount</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Balance</th>
                        </tr>
                    </thead>
                    <tbody id="transaction-history" class="bg-white divide-y divide-gray-200">
                        <!-- Transaction history will be displayed here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
<script src="./index.js"></script>
</body>
</html>
